<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>CamView</title>

  <style>
    #container {
      margin-top: 25px;
      width: 750px;
      height: 586px;
      background-color: rgb(21, 21, 21);
      border: 0px #333 transparent;
      opacity: 72%;
      border-radius: 9px
    }
    #container-header {
      width: 750px;
      height: 26px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: rgb(12, 12, 12);
      opacity: 70%;
    }

    #container2 {
      margin-top: 25px;
      width: 291px;
      height: 586px;
      border: 1px rgb(0, 0, 0) transparent;
      background-color: rgb(21, 21, 21);
      opacity: 72%;
      margin-right: 9px;
      border-radius: 9px;
    }

    #container2-header {
      width: 291px;
      height: 26px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: rgb(12, 12, 12);
      opacity: 70%;
    }

    #container3 {
      margin-top: 25px;
      width: 291px;
      height: 586px;
      border: 1px rgb(0, 0, 0) transparent;
      background-color: rgb(21, 21, 21);
      opacity: 72%;
      margin-left: 9px;
      border-radius: 9px;
    }

    #container3-header {
      width: 291px;
      height: 26px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: rgb(12, 12, 12);
      opacity: 70%;
    }

    .buttonElement {
      background-color: rgb(12, 12, 12);
      font-size: 19px;
      opacity: 60%;
      padding-top: 6px;
      margin: 2px;
      padding-bottom: 8px;
      border-radius: 10px;
    }
    .buttonElement:hover{
      background-color: rgb(36, 36, 36);
    }
    .active{
      background-color: rgb(36, 36, 36);
    }
    .buttonElement:active{
      background-color: rgb(36, 36, 36);
    }
    button.buttonElement:active{
      background-color: rgb(36, 36, 36);
    }

    #videoElement {
      padding-top: 5px;
      width: 768px;
      height: 552px;
      transform: scaleX(-1);
    }

    .flipimg {
      transform: scaleX(-1);
    }

    body {
      background-color: rgb(29, 29, 29);
    }
    
    .sepia { 
      filter: sepia(80%)saturate(160%);
    }

    .grayscale {
      filter: grayscale(100%);
    }

    .grayscale2 {
      filter: grayscale(100%)contrast(130%)brightness(160%)blur(0.5px);
    }

    .hue{
      filter: hue-rotate(180deg);
    }

    .blur{
      filter: blur(5px);
    }

    .invert {
      filter: invert(100%) contrast(120%);
    }

    .warm{
      filter: hue-rotate();
    }

    .cool{
      filter: hue-rotate();
    }

    .nightvis {
      filter: hue-rotate(130deg)saturate(60%)brightness(280%)contrast(50%);
    }
  </style>
</head>

<body>

  <main>

    <div class="flex">

      <div class="flex-auto w-16 h-16 px-5">
        <div id="container2" class="text-white space-y-2">

          <div id="container2-header">
            <h1 class="font-bold text-left px-2"> Effects </h1> 
          </div>

          <div class="grid grid-cols-2 flex items-stretch place-content-center gap-3 m-3 p-2">

       
             <button id="effect-noeffect" class="buttonElement col-span-1"> No Filter </button>
             <button id="effect-sepia" class="buttonElement col-span-1"> Sepia </button>
      
             <button id="effect-grayscale" class="buttonElement col-span-1"> Grayscale</button>
             <button id="effect-grayscale2" class="buttonElement col-span-1"> Grayscale 2 </button>

              <button id="effect-blur" class="buttonElement col-span-1"> Blur </button>
              <button id="effect-invert" class="buttonElement col-span-1"> Invert </button>
 
              <button id="effect-warm" class="buttonElement col-span-1"> Warm </button>
              <button id="effect-cool" class="buttonElement col-span-1"> Cool </button>

              <button id="effect-nightvis" class="buttonElement col-span-1"> Night </button>
              <button id="effect-hue" class="buttonElement col-span-1"> Hue </button>

              <button id="effect-noeffect" class="buttonElement col-span-1"> WIP </button>
              <button id="effect-sepia" class="buttonElement col-span-1"> WIP </button>

              <button id="effect-noeffect" class="buttonElement col-span-1"> WIP </button>
              <button id="effect-sepia" class="buttonElement col-span-1"> WIP </button>
              
              <button id="effect-noeffect" class="buttonElement col-span-1"> WIP </button>
              <button id="effect-sepia" class="buttonElement col-span-1"> WIP </button>

              <button id="effect-noeffect" class="buttonElement col-span-1"> WIP </button>
              <button id="effect-sepia" class="buttonElement col-span-1"> WIP </button>

            <!--  <a id="button" class="focus:outline-black bg-black bg-opacity-40 rounded-xl py-1 px-12 mx-4 my-7 float-left">Button A</a> -->
          </div>
        </div>
      </div>

      <div class="flex-none h-16">
        <div id="container">

          <div id="container-header">
            <h1 class="font-bold text-left px-2 text-white"> Camera </h1> 
           </div>

          <video autoplay="true" id="videoElement" class="filter contrast-70">
          </video>

        </div>
        <br>

        <div class="text-align-bottom">
          <p class="font-mono opacity-25 text-white text-xs text-center"> Powered by 
          <a href="https://www.yegax.com/"><u>  Yegax Digital</u> </a> </p>
          <p class="font-mono opacity-25 text-white text-xs text-center"> 2021 </p>
        </div>

      </div>

      <div class="flex-auto w-16 h-16 px-5">
        <div id="container3" class="text-white space-y-2">

          <div id="container3-header">
          <h1 class="font-bold text-left px-2"> Recording </h1> 
          </div>

          <div class="grid grid-cols-2 flex items-stretch place-content-center gap-3 m-3 p-2">

            <button id="snap" onclick="snap()" class="buttonElement col-span-1"> Screenshot </button>
            <button id="snap-download" class="buttonElement col-span-1"> Download </button>
            <canvas class="w-60 h-55 content-center rounded-xl mx-1.5 flipimg"></canvas>

          </div>
        </div>
      </div>
      

    </div>

    <footer>
      

    </footer>

  </main>

  <script src="/filter/videoElement.js"></script>
  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/videoElement.js"></script>

  <script src="/filter/snap.js"></script>
  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/snap.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script src="/filter/noeffect.js"></script>
  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/noeffect.js"></script>

  <script src="/filter/sepia.js"></script>
  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/sepia.js"></script>

  <script src="/filter/grayscale.js"></script>
  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/grayscale.js"></script>

  <script src="/filter/grayscale2.js"></script>
  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/grayscale2.js"></script>

  <script src="/filter/hue.js"></script>
  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/hue.js"></script>

  <script src="/filter/blur.js"></script>
  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/blur.js"></script>

  <script src="/filter/invert.js"></script>
  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/invert.js"></script>

  <script src="/filter/warm.js"></script>
  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/warm.js"></script>

  <script src="/filter/cool.js"></script>
  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/cool.js"></script>

  <script src="/filter/nightvis.js"></script>
  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/nightvis.js"></script>
  
</body>

</html>
