<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-b.css">
  <link rel="stylesheet" href="/filter/filter.css">
  <link rel="stylesheet" href="https://combinatronics.com/yegax/html-cam-viewer/master/filter/filter.css">

  <meta charset="utf-8">
  <title>CamView</title>

</head>

<body>

  <main>

    <div class="flex-col">

      <nav>
        <div class="flex-row bg-black-header py-1 px-6 shadow-lg"> 
            <img class="flex-auto mx-auto glow-anim opacity-60" oncontextmenu="return false;" src="https://i.postimg.cc/J4YhMGzM/camview-logo.png" alt="developer desk" style="height: 10%; width: 10%;">
        </div>
    </nav>

    <div class="flex justify-center">
      <!-- Effects -->
      <div class="flex-grow-0 px-5">
        <div id="container2" class="text-white space-y-2">
          <div id="container2-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-gear-fill float-left mx-1.5 my-1.5" viewBox="0 0 16 16">
              <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
            </svg>
            <h1 class="font-bold text-left px-2 py-0.5 cursor-default"> Effects </h1> 
          </div>
          <div class="grid grid-cols-2 flex items-stretch place-content-center gap-3 m-3 p-2">

             <button id="effect-noeffect" class="buttonElement col-span-1"> No Filter </button>
             <button id="effect-sepia" class="buttonElement col-span-1"> Sepia </button>
      
             <button id="effect-grayscale" class="buttonElement col-span-1"> Grayscale</button>
             <button id="effect-grayscale2" class="buttonElement col-span-1"> Grayscale 2 </button>

              <button id="effect-blur" class="buttonElement col-span-1"> Blur </button>
              <button id="effect-invert" class="buttonElement col-span-1"> Invert </button>
 
              <button id="effect-warm" class="buttonElement col-span-1"> Warm </button>
              <button id="effect-cool" class="buttonElement col-span-1"> Cool </button>

              <button id="effect-nightvis" class="buttonElement col-span-1"> Night </button>
              <button id="effect-hue" class="buttonElement col-span-1"> Hue </button>

              <button id="effect-test" class="buttonElement col-span-1"> WIP </button>
              <button id="effect-test" class="buttonElement col-span-1"> WIP </button>              
          </div>
          <div class="slidecontainer pt-2 px-6">
            <input type="range" oninput="set(this, 'brightness');" value="1" step="0.1" min="0" max="2" class="slider" id="bright-slider">
            <p class="text-center opacity-60"> Brightness <span id="demo"></span></p>
            <div class="slidecontainer">
              <input type="range" oninput="set(this, 'contrast');" value="1" step="0.1" min="0" max="2" class="slider" id="cont-slider">
              <p class="text-center opacity-60"> Contrast <span id="demo"></span></p>
            </div>
            <div class="slidecontainer">
              <input type="range" oninput="set(this, 'blur');" value="1" step="0.1" min="0" max="2" class="slider" id="satu-slider">
              <p class="text-center opacity-60"> Saturation <span id="demo"></span></p>
            </div>  
          </div>
        </div>
      </div>

      <!-- ViewPort -->
      <div class="flex-grow-0">
        <div id="container">
          <div id="container-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-camera-video-fill float-left mx-2 my-1" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5z"/>
            </svg>
            <h1 class="font-bold text-left px-2 py-0.5 text-white cursor-default"> Viewport </h1> 
          </div>
          <video oncontextmenu="return false;" autoplay="true" id="videoElement" class="filter contrast-70">
          </video>
        </div>
        <br>
        <!--
        <div class="text-align-bottom flex-auto">
          <p class="font-mono opacity-20 text-white text-xs text-center"> Powered by 
          <a href="https://yegax.com/"><u>  Yegax Digital</u> </a> </p>
          <p class="font-mono opacity-20 text-white text-xs text-center"> 2021 </p>
        </div>
        -->
      </div>

      <!-- Capture -->
      <div class="flex-grow-0 px-5 ">
        <div id="container3" class="text-white space-y-2">
          <div id="container3-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-record-btn-fill float-left mx-2 my-1" viewBox="0 0 16 16">
              <path d="M0 12V4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8-1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
          <h1 class="font-bold text-left px-2 cursor-default"> Capture </h1> 
          </div>
          <div class="grid grid-cols-2 flex items-stretch place-content-center gap-3 m-3 p-2">
            <button id="snap" onclick="snap()" class="buttonElement col-span-1"> Photo </button>
            <button id="download" class="buttonElement col-span-1"> Download </button>
            <div class="canvas-container">
              <p class="text-center text-left -my-6 cursor-default opacity-60">Preview</p>
            <canvas oncontextmenu="return false;" id="snap-canvas" class="my-6 w-60 h-55 content-center rounded-b-xl mx-1-2 flipimg"></canvas>  
            </div>     
          </div>

          <div class="grid grid-cols-2 flex items-stretch place-content-center gap-3 m-3 p-2">
            <button id="Download" onclick="snap()" class="buttonElement col-span-1"> Download </button>
            <button id="download" class="buttonElement col-span-1">Preview </button>
          </div>

          <div class="slidecontainer pt-2 px-6">
            <input type="range"  value="1" step="0.1" min="0" max="2" class="slider" id="timer-slider">
            <p class="text-center opacity-60"> Brightness <span id="demo"></span></p> 
          </div>
          
        </div>
      </div>
    </div>
      
    </div>


    <footer>
      

    </footer>

  </main> 

  <script src="/filter/rangeEffects.js"></script>

  <script src="/filter/brightness.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/videoElement.js"></script>

  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/snap.js"></script>

  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/snap_dload.js"></script>

  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/noeffect.js"></script>

  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/sepia.js"></script>

  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/grayscale.js"></script>

  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/grayscale2.js"></script>

  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/hue.js"></script>

  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/blur.js"></script>

  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/invert.js"></script>

  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/warm.js"></script>

  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/cool.js"></script>

  <script src="https://combinatronics.com/yegax/html-cam-viewer/master/filter/nightvis.js"></script>
  
</body>

</html>
