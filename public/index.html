<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>CamView</title>

  <style>
    #container {
      margin-top: 25px;
      width: 750px;
      height: 586px;
      background-color: rgb(21, 21, 21);
      border: 0px #333 transparent;
      opacity: 72%;
      border-radius: 9px
    }
    #container-header {
      width: 750px;
      height: 26px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: rgb(12, 12, 12);
      opacity: 70%;
    }

    #container2 {
      margin-top: 25px;
      width: 291px;
      height: 586px;
      border: 1px rgb(0, 0, 0) transparent;
      background-color: rgb(21, 21, 21);
      opacity: 72%;
      margin-right: 9px;
      border-radius: 9px;
    }

    #container2-header {
      width: 291px;
      height: 26px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: rgb(12, 12, 12);
      opacity: 70%;
    }

    #container3 {
      margin-top: 25px;
      width: 291px;
      height: 586px;
      border: 1px rgb(0, 0, 0) transparent;
      background-color: rgb(21, 21, 21);
      opacity: 72%;
      margin-left: 8px;
      border-radius: 9px;
    }

    #container3-header {
      width: 291px;
      height: 26px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: rgb(12, 12, 12);
      opacity: 70%;
    }

    .buttonElement {
      background-color: rgb(12, 12, 12);
      font-size: 18px;
      opacity: 60%;
      padding: 34px;
      padding-top: 8px;
      padding-bottom: 8px;
      border-radius: 10px;
    }
    .buttonElement:hover{
      background-color: rgb(36, 36, 36);
    }
    .active{
      background-color: rgb(36, 36, 36);
    }
    .buttonElement:active{
      background-color: rgb(36, 36, 36);
    }
    button.buttonElement:active{
      background-color: rgb(36, 36, 36);
    }

    #videoElement {
      padding-top: 5px;
      width: 768px;
      height: 552px;
      transform: scaleX(-1);
    }

    body {
      background-color: rgb(29, 29, 29);
    }
    
    .sepia{ 
      -webkit-filter: grayscale();
    }
  </style>
</head>

<body>

  <main>

    <div class="flex">

      <div class="flex-auto w-16 h-16 px-5">
        <div id="container2" class="text-white space-y-2">
          <div id="container2-header">
            <h1 class="font-bold text-left px-2"> Effects </h1> 
          </div>

          <div class="grid grid-cols-2 flex items-stretch place-content-center gap-3 m-3 p-2">

            <div class="self-auto">
             <button id="effect-noeffect" class="buttonElement"> Default </button>
             <button id="effect-sepia" class="buttonElement"> Sepia </button>
            </div>

            <div class="self-auto">
             <button id="effect-sepia" class="buttonElement"> Blur </button>
             <button id="effect-sepia" class="buttonElement"> Night </button>
            </div>

            <div class="self-auto">
              <button id="effect-sepia" class="buttonElement"> Sharp </button>
              <button id="effect-sepia" class="buttonElement"> Chromatic </button>
            </div>
            
              <div class="self-auto">
              <button id="effect-sepia" class="buttonElement"> Warm </button>
              <button id="effect-sepia" class="buttonElement"> Cool </button>
            </div>

            <div class="self-auto">
              <button id="effect-sepia" class="buttonElement"> Warm </button>
              <button id="effect-sepia" class="buttonElement"> Cool </button>
            </div>

            <div class="self-auto">
              <button id="effect-noeffect" class="buttonElement"> Sepia </button>
              <button id="effect-sepia" class="buttonElement"> B&W </button>
            </div>

            <!--  <a id="button" class="focus:outline-black bg-black bg-opacity-40 rounded-xl py-1 px-12 mx-4 my-7 float-left">Button A</a> -->
          </div>
        </div>
      </div>

      <div class="flex-none h-16">
        <div id="container">
          <div id="container-header">
            <h1 class="font-bold text-left px-2 text-white"> Camera </h1> 
           </div>
          <video autoplay="true" id="videoElement" class="filter contrast-70">
          </video>
        </div>
      </div>

      <div class="flex-auto w-16 h-16 px-5">
        <div id="container3" class="text-white space-y-2">
          <div id="container3-header">
          <h1 class="font-bold text-left px-2"> Recording </h1> 
         </div>
          <!--  <a id="button" class="focus:outline-black bg-black bg-opacity-40 rounded-xl py-1 px-12 mx-4 my-7 float-left">Button A</a> -->
        </div>


      </div>
      

    </div>

    <footer>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="text-align-bottom">
      <p class="font-mono opacity-25 text-white text-xs text-center"> Powered by 
        <a href="https://www.yegax.com/"><u>  Yegax Digital</u> </a> </p>
        <p class="font-mono opacity-25 text-white text-xs text-center"> 2021 </p>
    </div>
    </footer>

  </main>

  <script>
    var video = document.querySelector("#videoElement");

    if (navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
        })
        .catch(function (err0r) {
          console.log("Something went wrong!");
        });
    }
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 
  <script>
    $("#effect-sepia .buttonElement").click(function(){
    $("#effect-sepia .buttonElement").removeClass('active');
    $(this).toggleClass('active'); 
    });
  </script>

  <script>
    $("#effect-sepia").click(function() {
        $("#videoElement").addClass("sepia");
      });
  </script>

<script>
  $("#effect-noeffect").click(function() {
      $("#videoElement").removeClass("sepia");
    });
</script>

  <script src="js/filter.js"></script>  
</body>

</html>
