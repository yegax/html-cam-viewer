
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
<meta charset="utf-8">
<title>Display Webcam Stream</title>
 
<style>
#container {
	margin: 25px auto;
	width: 750px;
	height: 569px;
	border: 10px #333 solid;
}
#container2 {
	margin: 25px auto;
	width: 300px;
	height: 569px;
	border: 10px #333 solid;
  margin-left: 0px;
}
#container3 {
	margin: 25px auto;
	width: 300px;
	height: 569px;
	border: 10px #333 solid;
  margin-right: 0px;
}
#videoElement {
	width: 750px;
	height: 550px;
    transform: scaleX(-1);
	background-color: rgb(28, 28, 28);
}
body {
  background-color: rgb(19, 19, 19);
}

</style>
</head>

<body>
    
<main>


<div class="flex">
    <div class="flex-auto w-16 h-16">
      <div id="container2" class="text-white">
        <a id="button" class="focus:outline-black bg-black bg-opacity-40 rounded-xl py-1 px-12 mx-4 my-7 float-left">Button A</a>
        </div>
    </div>

    <div class="flex-none h-16">
        <div id="container">
            <video autoplay="true" id="videoElement" class="filter invert">          
            </video>
        </div>
    </div>

    <div class="flex-auto w-16 h-16">
      <div id="container3" class="text-white">
        <a id="button" class="focus:outline-black bg-black bg-opacity-40 rounded-xl py-1 px-12 mx-4 my-7 float-right">Button A</a>
        </div>
    </div>
  </div>
</main>

<script>
var video = document.querySelector("#videoElement");

if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
}


</script> 

</body>
</html>
